<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Duo Settings</title>
 <link rel='stylesheet' type='text/css' href='slate.min.css'>
 <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
 <div class='item-container'>
  <h1 class='title'>Duo Watchface</h1>
 </div>
 
 <div class="item-container">
  <div class="item-container-header">Configurable items</div>
  <div class="item-container-content">
    <label class='item'>
     Background Color
     <input id='bgColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
    </label>
    <label class='item'>
     Minute & Border Color
     <input id='minColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
    </label>
    <label class='item'>
     Hour Color
     <input id='hourColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
    </label>
  </div>
  <div class='item-container-footer'>
   <br>Settings only change on the watch after you click Submit.
  </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
  </div>
 </div>

 <div class="item-container">
  <div class="button-container">
    <input id='cancelButton' type='button' class='item-button' value='CANCEL'>
  </div>
 </div>

 <script src='slate_reduced.min.js'></script>
 <script src='main_col.js'></script>
</body>
</html>
